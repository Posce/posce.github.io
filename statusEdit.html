<head>

<body>
  <div id="wrapper">
    
  <div class="container">
    <div class="proimg" id="proImg"></div>
    <p class="inputcontainer">
      <input id="proImgEdit" type="text" /><label for="proImgEdit">Link Immagine</label></p>
    <br>
    <h1 id="Nome" contenteditable="true">Giovanni</h1>&nbsp;
    <h1 id="Cognome" contenteditable="true">Ranone</h1>
    <i id="Sottotitolo" contenteditable="true">Cucinatore Umano</i>
    <h3>Vita</h3>
    <div class="health-bar" id="hBar" data-total="30" data-value="10" data-damage="2">
      <div class="bar" id="bar">
        <div class="hit" id="hit"></div>
      </div>
    </div>
    <p class="inputcontainer">
      <input id="VitaTotal" type="number" /><label for="VitaTotal">Vita Massima</label></p>
    <p class="inputcontainer">
      <input id="VitaValue" type="number" /><label for="VitaValue">Vita Valore</label></p>
    <p class="inputcontainer">
      <input id="VitaDamage" type="number" /><label for="VitaDamage">Vita Danno</label></p>
    <h3>Stamina</h3>
    <div class="health-bar" id="sBar" data-total="10" data-value="6" data-damage="1">
      <div class="bar" id="bar2">
        <div class="hit" id="hit2"></div>
      </div>
    </div>
    <p class="inputcontainer">
      <input id="StaminaTotal" type="number" /><label for="StaminaTotal">Stamina Massima</label></p>
    <p class="inputcontainer">
      <input id="StaminaValue" type="number" /><label for="StaminaTotal">Stamina Valore</label></p>
    <p class="inputcontainer">
      <input id="StaminaDamage" type="number" /><label for="StaminaDamage">Stamina Danno</label></p>
    <h3>Senno</h3>
    <div class="health-bar" id="mBar" data-total="16" data-value="-6" data-damage="0">
      <div class="bar" id="bar3">
        <div class="hit" id="hit3"></div>
      </div>
    </div>
    <p class="inputcontainer">
      <input id="SennoTotal" type="number" /><label for="SennoTotal">Senno Massimo</label></p>
    <p class="inputcontainer">
      <input id="SennoValue" type="number" /><label for="SennoTotal">Senno Valore</label></p>
    <p class="inputcontainer">
      <input id="SennoDamage" type="number" /><label for="SennoDamage">Senno Danno</label></p>
    </p>
    <button class="button" onclick="Aggiorna();">AGGIORNA</button>
  </div>
</div>
